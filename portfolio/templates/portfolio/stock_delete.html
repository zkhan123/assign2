{% extends 'portfolio/base.html' %}
{% block body_block %}

    <h1>Delete {{ stock.customer }}?</h1>

    <form method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Delete">
        <a href="{% url 'portfolio:home' pk=stock.cust_number %} ">Cancel</a>
    </form>
{% endblock %}
